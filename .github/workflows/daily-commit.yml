name: Daily Repository Maintenance

on:
  # Reduced frequency - once daily at a random time
  schedule:
    - cron: '37 1 * * *'  # 1:37 AM UTC - random minute
  # Manual trigger for testing
  workflow_dispatch:
    inputs:
      task_type:
        description: 'Type of maintenance task'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - documentation
          - tests
          - data

permissions:
  contents: write

jobs:
  maintenance:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest pandas numpy matplotlib
          
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Run Automated Tests
        id: tests
        run: |
          echo "Running test suite..."
          python scripts/run_tests.py
          echo "test_exit_code=$?" >> $GITHUB_OUTPUT
          
      - name: Process Data & Generate Analytics
        id: data-process
        run: |
          echo "Processing data and generating analytics..."
          python scripts/process_data.py
          echo "data_processed=true" >> $GITHUB_OUTPUT
          
      - name: Update Documentation
        id: docs
        run: |
          echo "Updating documentation..."
          python scripts/update_docs.py
          echo "docs_updated=true" >> $GITHUB_OUTPUT
          
      - name: Generate Performance Report
        run: |
          echo "## ðŸš€ Daily Maintenance Report" > $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“Š Tasks Executed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Task | Status | Details |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Test Execution | ${{ steps.tests.outputs.test_exit_code == '0' && 'âœ… Success' || 'âŒ Failed' }} | Exit code: ${{ steps.tests.outputs.test_exit_code || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Data Processing | ${{ steps.data-process.outputs.data_processed && 'âœ… Success' || 'âŒ Skipped' }} | Generated analytics |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ steps.docs.outputs.docs_updated && 'âœ… Updated' || 'âŒ No changes' }} | Updated project docs |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ˆ Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "- Review test results in artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- Check updated documentation" >> $GITHUB_STEP_SUMMARY
          echo "- Examine data analytics" >> $GITHUB_STEP_SUMMARY
          
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test_results/
            coverage.xml
          retention-days: 7

      - name: Check for Changes
        id: check-changes
        run: |
          git status --porcelain
          if git diff --quiet && git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No meaningful changes to commit"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected, preparing commit..."
          fi
          
      - name: Commit Meaningful Updates
        if: steps.check-changes.outputs.has_changes == 'true'
        run: |
          # Stage only meaningful files
          git add docs/analytics.md
          git add test_results/ 2>/dev/null || true
          git add data/processed/ 2>/dev/null || true
          
          # Create descriptive commit message
          COMMIT_MSG="maintenance: Automated updates $(date '+%Y-%m-%d')
          
          â€¢ Updated project documentation
          â€¢ Processed data analytics
          â€¢ Generated test reports
          "
          
          git commit -m "$COMMIT_MSG"
          git push
